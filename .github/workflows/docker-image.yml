name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/homepage:last
    
    - name: Push the Docker image
      run: docker push huajiee/homepage:last

  create-tag:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create tag and push to GitHub
      run: |
        git config --local user.name "GitHub Action"
        git config --local user.email "action@github.com"
        git tag -a v${GITHUB_REF#refs/tags/v} -m "Version ${GITHUB_REF#refs/tags/v}"
        git push origin --tags
