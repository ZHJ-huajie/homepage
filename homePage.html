<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./public/css/bootstrap.css">

    <style type="text/css">
        #bookmark {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            padding: 4px 16px;
            padding-left: 28px;
            width: 100%;
            overflow: hidden;
        }

        .bookmark-item {
            display: flex;
            align-items: center;
            flex-shrink: 0;
            color: #fff;
            max-width: 100px;
            background: rgba(0, 0, 0, 0.2);
            padding-right: 9px;
            padding-left: 6px;
            margin: 0 1px;
            margin-bottom: 8px;
            line-height: 24px;
            border-radius: 14px;
        }

        .bookmark-item img {
            width: 18px;
            margin-right: 6px;
        }

        .bookmark-text {
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .bookmark-more {
            display: none;
            position: absolute;
            left: 4px;
            top: 2px;
            z-index: 2;
        }

        .bookmark-more:hover+#bookmark,
        #bookmark.active {
            flex-wrap: wrap;
            background: rgba(0, 0, 0, .4);
            z-index: 1;
        }
    </style>
</head>
